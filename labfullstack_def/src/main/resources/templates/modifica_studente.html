<html lang="en"> 
    <head>  
        <title>Modifica studente</title>  
    </head>  
	<body>
	<h1>Modifica studente</h1><br>
		<form th:action="@{/modifica_studente}" th:object="${utenti}" method="post">  
            <input type="hidden" name="idutente" value="*{idutente}"></input>
            <table>  
                <tr> 
                   <h2>Stai modificando il seguente studente</h2>
                   <h3>Nome:</h3> <p th:text=${nomestudente}><p> 
                   <h3>Cognome: </h3> <p th:text=${cognomestudente}><p> 
                  <h3> Email:  </h3><p th:text=${emailstudente}><p> 
                  <h3> Password: </h3> <p th:text=${pwdstudente}><p> 
                   
                    <td>Studente</td>  
                    <td>
                    <select id="utenti" name="idutente">
                    	<option th:each="u:${utenti}" th:value="${u.idutente}" th:text="${u.email}"></option>
                    </select>
                    </td>  
                </tr>
                <tr>  
           
                
                    <td>Nome</td>                  
              <td><input type="text" name="nome" required placeholder=></input></td>  
                </tr>
                <tr>  
                    <td>Cognome</td>  
                    <td><input type="text" name="cognome" required></input></td>  
                </tr>
                <tr>  
                    <td>E-mail</td>  
                    <td><input type="email" name="email" required></input></td>  
                </tr>
                <tr>  
                    <td>Password</td>  
                    <td><input type="password" name="pwd"></input></td>  
                </tr>
                <tr>              
                    <td><input type="submit" value="Modifica"></input></td>  
                </tr>                
            </table>
        </form>
        <a href="menu_admin">Torna al menu admin</a> 
	</body>
</html>
