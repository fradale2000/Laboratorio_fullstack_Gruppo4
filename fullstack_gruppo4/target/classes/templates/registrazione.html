<!DOCTYPE html>
<html> 
    <head>  
        <title>Registrazione Utente</title>  
    	        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    	        
    	        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>  
	<body>
				
		<!-- Form -->		
        <div class="container">
	        <form action="/registrazione" method="post">  
	               <h3>Registrazione Utente</h3><br>	              
	               	               
	                    <label for="nome">Nome</label>
	                    <input type="text" required="required" name="nome" id="nome" placeholder= "Nome" ></input>
	                    
	                    <label for="nome">Cognome</label>
	                    <input type="text" required="required" name="nome" id="nome" placeholder= "Nome" ></input>
	               
	                    <label for="email">Email</label>
	                    <input type="email" required="required" name="email" id="email" placeholder= "Email" ></input>
	              
	                    <label for="password">Password</label>
	                    <input type="password" required="required" name="pwd" id="pwd" placeholder="Password"></input> <br>
	                	
	                	<label for="sesso">Sesso:</label>
  						<select name="sesso" id="sesso">
    					<option value="M">Maschio</option>
    					<option value="F">Femmina</option>
    					
  						</select>
			                <!--  Success message -->
					  	<br>
						<div th:if="${param.success}">
							<div class="alert-success"> Grazie per esserti registrato! </div>
						</div>
						
						<br>
						<div class="g-recaptcha"  required="required" data-sitekey="6LcmWycjAAAAABYEa6musMfmCv9iD8aylBcIAoOr"></div>
						<div th:if="${param.error}">
							<div class="alert-error"> Inserisci tutti i campi! </div>
						</div>
						
	              <div class="login-btn">
	                   <button class="btn-lgn"type="submit" value="Login"> Registrati </button>
	    		</div>
	  		<br>
	  		Hai gi√† l'account? <a href="/login">Accedi</a>
	        </form>  
        </div>
			  

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
